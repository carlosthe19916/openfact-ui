<ng-template #wizardTemplate>

    <pfng-wizard #wizard [config]="wizardConfig" (onCancel)="close()" (onNext)="nextClicked($event)" (onStepChange)="stepChanged($event)">

        <pfng-wizard-step [config]="step1Config">
            <pfng-wizard-substep [config]="step1aConfig" [reviewTemplate]="step1aReviewTemplate">
                <form [formGroup]="form" class="form-horizontal">
                    <div class="form-group" formControlError="space">
                        <label class="col-sm-2 control-label required-pf">Name
                            <i class="fa fa-question-circle text-muted" tooltip="No" placement="right"></i>
                        </label>
                        <div class="col-sm-10">
                            <input formControlName="space" type="text" class="form-control" autofocus/>
                            <form-help-block formControlHelp="space"></form-help-block>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Alias
                            <i class="fa fa-question-circle text-muted" tooltip="No" placement="right"></i>
                        </label>
                        <div class="col-sm-10">
                            <input formControlName="alias" type="text" class="form-control" />
                        </div>
                    </div>
                </form>
            </pfng-wizard-substep>
        </pfng-wizard-step>

        <pfng-wizard-step [config]="step2Config">
            <pfng-wizard-substep [config]="step2aConfig">
                <pfng-wizard-review></pfng-wizard-review>
            </pfng-wizard-substep>
            <pfng-wizard-substep [config]="step2bConfig" (onShow)="startDeploy()">
                <div class="wizard-pf-contents">
                    <div class="wizard-pf-complete blank-slate-pf">
                        <div class="wizard-pf-success-icon"><span class="glyphicon glyphicon-ok-circle"></span></div>
                        <h3 class="blank-slate-pf-main-action">Deployment was successful</h3>
                        <p class="blank-slate-pf-secondary-action">Lorem ipsum dolor sit amet, porta at suspendisse ac, ut wisi vivamus, lorem sociosqu eget nunc amet.
                        </p>
                        <button type="button" class="btn btn-lg btn-primary">View Deployment</button>
                    </div>
                </div>
            </pfng-wizard-substep>
        </pfng-wizard-step>

    </pfng-wizard>

    <!-- Step 1A: Details -->
    <ng-template #step1aReviewTemplate>
        <form class="form">
            <div class="wizard-pf-review-item">
                <span class="wizard-pf-review-item-label">Name:</span>
                <span class="wizard-pf-review-item-value">name</span>
            </div>
            <div class="wizard-pf-review-item">
                <span class="wizard-pf-review-item-label">Description:</span>
                <span class="wizard-pf-review-item-value">name</span>
            </div>
        </form>
    </ng-template>

</ng-template>
