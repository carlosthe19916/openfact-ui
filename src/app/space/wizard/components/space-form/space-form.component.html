<form [formGroup]="form" class="form-horizontal">
  <div class="form-group" formControlError="space">
    <label class="col-sm-2 control-label required-pf">Space
      <i class="fa fa-question-circle text-muted" tooltip="Assigned Space Id, usually a number e.x. DNI" placement="right"></i>
    </label>
    <div class="col-sm-10">
      <input formControlName="space" type="text" class="form-control" autofocus/>
      <form-help-block formControlHelp="space"></form-help-block>
    </div>
  </div>
  <div class="form-group" formControlError="alias">
    <label class="col-sm-2 control-label">Alias
      <i class="fa fa-question-circle text-muted" tooltip="Space Alias" placement="right"></i>
    </label>
    <div class="col-sm-10">
      <input formControlName="alias" type="text" class="form-control" />
      <form-help-block formControlHelp="space"></form-help-block>
    </div>
  </div>
</form>
